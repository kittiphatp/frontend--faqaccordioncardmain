<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>

  <section class="container">
    <figure>
      <img src="./images/illustration-box-desktop.svg" alt="box-img" class="box-img">
      <img src="./images/illustration-woman-online-desktop.svg" alt="woman-online-desktop-img" class="woman-online-desktop-img">
    </figure>
    <figcaption>
      <h1>FAQ</h1>

      <div class="card active">
        <div class="question">
          How many team members can I invite?
          <span><img src="./images/icon-arrow-down.svg" alt="arrow-icon" class="arrow-icon"></span>
        </div>
        <div class="answer">
          You can invite up to 2 additional users on the Free plan. There is no limit on 
          team members for the Premium plan.
        </div>
      </div>

      <div class="card">
        <div class="question">
          What is the maximum file upload size?
          <span><img src="./images/icon-arrow-down.svg" alt="arrow-icon" class="arrow-icon"></span>
        </div>
        <div class="answer">
          No more than 2GB. All files in your account must fit your allotted storage space.
        </div>
      </div>

      <div class="card">
        <div class="question">
          How do I reset my password?
          <span><img src="./images/icon-arrow-down.svg" alt="arrow-icon" class="arrow-icon"></span>
        </div>
        <div class="answer">
          Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
          A reset link will be emailed to you.
        </div>
      </div>

      <div class="card">
        <div class="question">
          Can I cancel my subscription?
          <span><img src="./images/icon-arrow-down.svg" alt="arrow-icon" class="arrow-icon"></span>
        </div>
        <div class="answer">
          Yes! Send us a message and we‚Äôll process your request no questions asked.
        </div>
      </div>

      <div class="card">
        <div class="question">
          Do you provide additional support?
          <span><img src="./images/icon-arrow-down.svg" alt="arrow-icon" class="arrow-icon"></span>
        </div>
        <div class="answer">
          Chat and email support is available 24/7. Phone lines are open during normal business hours.
        </div>

      </div>
    </figcaption>
  </section>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kittiphat Pisuittiporn</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
